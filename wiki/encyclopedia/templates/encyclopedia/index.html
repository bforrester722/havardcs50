{% extends 'encyclopedia/layout.html' %} {% block title %}
  Encyclopedia
{% endblock %} {% block body %}
  <h1>{{ searchVal|yesno:'Search Results,All Pages' }}</h1>
  <ul>
    {% for entry in entries %}
      <li>
        <a href="{% url 'encyclopedia:entry'  entry  %}">{{ entry }}</a>
      </li>
      {% empty %}No entries found for {{ searchVal }}
    {% endfor %}
  </ul>
{% endblock %}
