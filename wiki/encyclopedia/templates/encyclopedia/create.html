{% extends 'encyclopedia/layout.html' %}
{% block body %}
  <div>
    <h1>
      {% if request.path == '/create' %}
        Create Entry
      {% else %}
        Edit {{ title }}
      {% endif %}
    </h1>

    <form method="post">
      {% csrf_token %} {{ form }}
      <div class="d-flex flex-row-reverse">
        <input class="btn btn-primary" type="submit" value="Save" />
      </div>
    </form>
  </div>
{% endblock %}
