{% extends 'encyclopedia/layout.html' %}
{% block body %}
  <h1>Create Entry</h1>
  <form action="{% url 'encyclopedia:create' %}" method="post">
    {% csrf_token %} {{ form }}
    <div class="d-flex flex-row-reverse">
      <input class="btn btn-primary" type="submit" />
    </div>
  </form>
  <a href="{% url 'encyclopedia:index' %}">View All</a>
{% endblock %}
