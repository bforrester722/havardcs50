<a href="{% url 'listing' listing.id %}">
  <div class="card">
    <img class="contain-img" width="320" height="180" src="{{ listing.imgUrl }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ listing.title }}</h5>
      <p class="card-text">{{ listing.description }}</p>
      <p class="fw-bold">${{ listing.highest_bid }}</p>
    </div>
  </div>
</a>
