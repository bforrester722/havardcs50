{% extends "auctions/layout.html" %}

{% block body %}

    <form method="post">
        {% csrf_token %} {{ form }}
        <div class="d-flex flex-row-reverse">
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </form>



{% endblock %}
