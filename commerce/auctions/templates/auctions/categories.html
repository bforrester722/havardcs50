{% extends 'auctions/layout.html' %}

{% block body %}
  <h2>Select Category</h2>
  <ul class="nav">
    {% for key, value in categories %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'categories' key %}">{{ value }}</a>
      </li>
    {% endfor %}
  </ul>

  <div class="card-group justify-content-center display-flex">
    {% for listing in category %}
      {% include 'auctions/listing_card.html' %}
    {% endfor %}
  </div>
{% endblock %}
