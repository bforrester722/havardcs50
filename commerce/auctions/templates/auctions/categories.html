{% extends 'auctions/layout.html' %}

{% block body %}
  <h2>Select Category</h2>

  {% for key, value in categories %}
    <a href="{% url 'categories' key %}">
      <div>
        <h5>{{ value }}</h5>
      </div>
    </a>
  {% endfor %}
  <div class="d-flex justify-content-between">
    {% for listing in category %}
      {% include 'auctions/listing_card.html' %}
    {% endfor %}
  </div>
{% endblock %}
