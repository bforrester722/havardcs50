{% extends 'auctions/layout.html' %}

{% block body %}
  {% load crispy_forms_tags %}
  <div class="mx-auto" style="max-width: 800px; padding-bottom: 92px;">
    <h2>Create Listing</h2>

    {% if message %}
      <div>{{ message }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </form>
  </div>
{% endblock %}
